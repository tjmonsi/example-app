<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>lab-todo-app test</title>

    <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../../project_components/lab-todo-app/lab-todo-app.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <lab-todo-app></lab-todo-app>
      </template>
    </test-fixture>

    <script>
      suite('lab-todo-app', function() {
        var element;
        setup(function() {
          element = fixture('basic');
        });

        test('instantiating the element works', function() {
          assert.equal(element.nodeName.toLowerCase(), 'lab-todo-app');
          assert.equal(element.constructor.is, 'lab-todo-app');
          assert.equal(element instanceof Polymer.Element, true);
        });

        test('should have state-manager as part of shadow dom', function() {
          var el = element.root.querySelector('state-manager');
          expect(el).to.exist;
        });

        test('should have lab-todo-header as part of shadow dom', function() {
          var el = element.root.querySelector('lab-todo-header');
          expect(el).to.exist;
        });

        test('should have home-page as part of shadow dom', function() {
          var el = element.root.querySelector('home-page');
          expect(el).to.exist;
        });
      });
    </script>
  </body>
</html>
